<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="main">
        <div class="mobile">
            <div class="sidebar">
                <div class="wrapper">
                    <div class="navbarTop">
                        <div class="clock"></div>
                        <div class="camera"></div>
                        <div class="icons"></div>
                    </div>
                    <div class="navbar__logo">
                        <img src="./assets/boy.jpg" alt="">
                        <div class="name">
                            <p>Thomas</p>
                        </div>
                    </div>
                    <div class="dark__mode">
                        <i class="fa-solid fa-bars hamburger"></i>
                        <button class="moon">
                            <i class="fa-regular fa-moon darkMode"></i>
                        </button>
                    </div>
                </div>
                <div class="sidebar__wrapper">
                    <div class="items">
                        <i class="fa-regular fa-user"></i>
                        <p>my Profile</p>
                    </div>
                    <div class="items">
                        <i class="fa-solid fa-wallet"></i>
                        <p>wallet</p>
                    </div>
                    <div class="items">
                        <i class="fa-solid fa-users"></i>
                        <p>New group</p>
                    </div>
                    <div class="items">
                        <i class="fa-solid fa-user"></i>
                        <p>Contacts</p>
                    </div>
                    <div class="items">
                        <i class="fa-solid fa-phone"></i>
                        <p>Call</p>
                    </div>
                    <div class="items">
                        <i class="fa-regular fa-bookmark"></i>
                        <p>Saved messages</p>
                    </div>
                    <div class="items">
                        <i class="fa-solid fa-user-plus"></i>
                        <p>Invite</p>
                    </div>
                    <div class="items">
                        <i class="fa-solid fa-gear"></i>
                        <p>Settings</p>
                    </div>
                    <div class="items">
                        <i class="fa-solid fa-gear"></i>
                        <p>Telegram settings</p>
                    </div>
                    <div class="items">
                        <i class="fa-solid fa-circle-info"></i>
                        <p>Telegram features</p>
                    </div>
                </div>
            </div>
            <div class="navbar">
                <div class="navbar__logo">
                    <i class="fa-solid fa-bars open"></i>
                    <img src="./assets/girl.jpg" alt="">
                    <div class="name">
                        <p>Jane</p>
                        <span>last seen 5 minutes ago</span>
                    </div>
                </div>
                <div class="navbar__icon">
                    <i class="fa-solid fa-magnifying-glass open__search"></i>
                    <div class="search">
                        <input type="text" placeholder="search...">
                        <button class="close__search"> &#10006;</button>
                    </div>
                    <i class="fa-solid fa-phone"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
            <div class="msg__container">

            </div>
            <form action="" class="form">
                <i class="fa-regular fa-face-smile"></i>
                <input type="text" placeholder="message">
                <button class="send">send</button>
                <div>
                    <i class="fa-solid fa-paperclip"></i>
                    <i class="fa-solid fa-microphone"></i>
                </div>
            </form>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
